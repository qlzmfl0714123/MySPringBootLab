spring.application.name=MySpringbootLab

# MariaDB (실행 시 사용) — 테스트에는 적용 안 됨
spring.datasource.url=jdbc:mariadb://localhost:3306/lab_db
spring.datasource.username=lab
spring.datasource.password=lab
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

logging.level.root=INFO
logging.level.com.rookies4.myspringbootlab=DEBUG